<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Авторизация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Task Manager</h1>
  <div id="auth-status">Вы не авторизованы</div>

  <section id="registration-section">
    <h2>Регистрация</h2>
    <input type="text" id="register-username" placeholder="Имя пользователя">
    <input type="password" id="register-password" placeholder="Пароль">
    <button id="register-btn">Зарегистрироваться</button>
  </section>

  <section id="login-section">
    <h2>Вход</h2>
    <input type="text" id="login-username" placeholder="Имя пользователя">
    <input type="password" id="login-password" placeholder="Пароль">
    <button id="login-btn">Войти</button>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
